<br>
<h3>Accepted Orders</h3>
<table class="table">
<thead>
  <th>Order ID</th>
  <th>Status</th>
  <th>Employee Name</th>
  <th>Item</th>
  <th>Details</th>
  <th>Finish</th>
</thead>
<tbody>
  <tr *ngFor="let ord of acc">
    <td>{{ord.id}}</td>
    <td>{{ord.status}}</td>

    <td>{{ord.employee.firstName}}</td>
    <td>{{ord.food[0].name}}</td>
    <td>{{ord.food[0].description}}</td>
    <td><button >Finish</button></td>

  </tr>
</tbody>

</table>
